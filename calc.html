<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator - Odin Project</title>
</head>
<body>

    <div class="main">

        <div class="banner flex-row b">
            <div>Calculator</div>
            <div>||</div>
            <div>By <a href="https://www.joslionel.com" target="_blank" rel="noopener noreferrer">Jos</a></div>
        </div>
        <div class="console">
            <div class="result bg-light">RESULTS</div>
            <div class="panel bg-dark">

                <div class="flex-row">
                    <div class="ops bg-light b m">Operations</div>
                    <div id="clear" class="buttons bg-light b m p2">Clear</div>
                </div>
                <div class="flex-row">
                    <div id="seven" class="buttons bg-light b m2 p2">7</div>
                    <div id="eight" class="buttons bg-light b m2 p2">8</div>
                    <div id="nine" class="buttons bg-light b m2 p2">9</div>
                    <div id="plus" class="buttons bg-light b m2 p2">+</div>
                </div>
                <div class="flex-row">
                    <div id="four" class="buttons bg-light b m2 p2">4</div>
                    <div id="five" class="buttons bg-light b m2 p2">5</div>
                    <div id="six" class="buttons bg-light b m2 p2">6</div>
                    <div id="minus" class="buttons bg-light b m2 p2">-</div>
                </div>
                <div class="flex-row">
                    <div id="one" class="buttons bg-light b m2 p2">1</div>
                    <div id="two" class="buttons bg-light b m2 p2">2</div>
                    <div id="three" class="buttons bg-light b m2 p2">3</div>
                    <div id="multiply" class="buttons bg-light b m2 p2">*</div>
                </div>
                <div class="flex-row">
                    <div id="decimal" class="buttons bg-light b m2 p2">.</div>
                    <div id="zero" class="buttons bg-light b m2 p2">0</div>
                    <div id="modulo" class="buttons bg-light b m2 p2">%</div>
                    <div id="divide" class="buttons bg-light b m2 p2">/</div>
                </div>
                <div class="flex-row">
                    <div id="equals" class="buttons bg-light b m2 p2">Equals</div>
                </div>

            </div>
        </div>
        
        <div class="footer">
            &copy;2022 <a href="https://angryjoes.com" target="_blank" rel="noopener noreferrer">Angry Joe's Web Dev</a> || By Jos Lionel
        </div>

    </div>
    
</body>
</html>
